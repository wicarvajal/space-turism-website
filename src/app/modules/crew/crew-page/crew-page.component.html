<div class="crew-main-container">
  <div>
    <h5 class="section-title"><span>02</span> MEET YOUR CREW</h5>
    <app-crew-detail [selectedCrewMember]="selectedCrewMember"></app-crew-detail>

    <div class="crew-detail-container carousel">
      <ol class="carousel-indicators">
        <li *ngFor="let member of crewList"
          [ngClass]="{'active': selectedCrewMember.name === member.name}"
          (click)="setCrewMember(member?.name!)">
        </li>
      </ol>
    </div>
  </div>

  <div>
    <img src="../../../.{{selectedCrewMember.images?.png}}" alt="" class="crew-member-image">
  </div>
</div>
